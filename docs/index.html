<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aMAZE game</title>
  <style type="text/css" media="screen">
    #app {
        display: flex;
        justify-content: center;   /* left-right centering */
        align-items: center;       /* vertical centering */
        height: 750px;
        background-color: #DDD;
    }
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        overscroll-behavior: contain;
    }
    .p5Canvas {
        display: block;
    }
  </style>

</head>
<body>
  <h1>Welcome to aMAZE</h1>
  <noscript>You need to enable JavaScript to run this game.</noscript>
  <div id="app"></div>
  <script src="js/main.js"></script>
  <div>
    <h2>How to play:</h2>
    <ol>
      <li>press SPACE to start generating a maze</li>
      <li>press SPACE again to stop maze generation</li>
      <li>navigate through the maze</li>
    </ol>
  </div>
</body>
</html>
